<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="searchBar">
                    <div><img src="./static/magnify.svg" alt="search-icon"></div>
                    <form action="get">
                        <input id="search" type="text">
                    </form>
                </div>

                <div class="rightSearch">
                    <img id="bell" src="./static/bell-ring.svg" alt="notification-icon">
                    <img id="pfp" src="./static/cat-look.gif" alt="cat-profile-pic">
                    <p>Josh P</p>
                </div>
            </div>

            <div class="nonSearch">
                <div class="greeting">
                    <img id="bigPFP" src="./static/cat-look.gif" alt="cat-profile-pic">
                    <div class="text">
                        <p id="hi">Hi there,</p>
                        <p id="nameHandle">Josh P (@JoshP)</p>
                    </div>
                </div>

                <div class="headerButtons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./static/wizard-hat.svg" alt="wizard-hat-logo">
                <p id="logo">Dashboard</p>
            </div>
            <div class="links">
                <div class="home">
                    <img src="" alt="">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="" alt="">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="" alt="">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="" alt="">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="" alt="">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="" alt="">
                    <p>Communities</p>
                </div>
            </div>

            <div class="utility">
                <div class="settings">
                    <img src="" alt="">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="" alt="">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
