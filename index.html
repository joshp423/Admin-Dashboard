<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="searchBar">
                    <div><img src="./static/magnify.svg" alt="search-icon"></div>
                    <form action="get">
                        <input id="search" type="text">
                    </form>
                </div>

                <div class="rightSearch">
                    <img id="bell" src="./static/bell-ring.svg" alt="notification-icon">
                    <img id="pfp" src="./static/cat-look.gif" alt="cat-profile-pic">
                    <p>Josh P</p>
                </div>
            </div>

            <div class="nonSearch">
                <div class="greeting">
                    <img id="bigPFP" src="./static/cat-look.gif" alt="cat-profile-pic">
                    <div class="text">
                        <p id="hi">Hi there,</p>
                        <p id="nameHandle">Josh P (@JoshP)</p>
                    </div>
                </div>

                <div class="headerButtons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./static/wizard-hat.svg" alt="wizard-hat-logo">
                <p id="logo">Dashboard</p>
            </div>
            <div class="links">
                <div class="home">
                    <img src="./static/home-outline.svg" alt="home-icon">
                    <a href>Home</a>
                </div>
                <div class="profile">
                    <img src="./static/card-account-details-outline.svg" alt="profile-icon">
                    <a href>Profile</a>
                </div>
                <div class="messages">
                    <img src="./static/message-reply-outline.svg" alt="messages-icon">
                    <a href>Messages</a>
                </div>
                <div class="history">
                    <img src="./static/clock-outline.svg" alt="history-icon">
                    <a href="">History</a>
                </div>
                <div class="tasks">
                    <img src="./static/checkbox-marked-circle-auto-outline.svg" alt="tasks-icon">
                    <a href>Tasks</a>
                </div>
                <div class="communities">
                    <img src="./static/account-group-outline.svg" alt="communities-icon">
                    <a href>Communities</a>
                </div>
            </div>

            <div class="utility">
                <div class="settings">
                    <img src="./static/cog-outline.svg" alt="settings-icon">
                    <a href>Settings</a>
                </div>
                <div class="support">
                    <img src="./static/help-box-outline.svg" alt="support-icon">
                    <a href>Support</a>
                </div>
                <div class="privacy">
                    <img src="./static/shield-account-outline.svg" alt="privacy-icon">
                    <a href>Privacy</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
